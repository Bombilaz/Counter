<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CounterStyle.css">
    <title>Счетчик</title>
  </head>
  <body>
    <header>
      <h1>javascript счетчик</h1>
    </header>
    <main>
      <div class="container">
        <h1>Счетчик</h1>
        <div class="numbers">
          <span id='number'></span>
        </div>
        <div id="buttons">
          <button id="decrease">Уменьшить</button>
          <button id="reset">Сброс</button>
          <button id="increase">Увеличить</button>
        </div>
      </div>
    </main>
    <script src="CounterScript.js"></script>
  </body>
</html>
